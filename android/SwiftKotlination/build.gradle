// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.gradle_version = '3.1.3'
    ext.android_support_version = '27.1.1'
    ext.constraint_layout_version = '1.1.2'
    ext.kotlin_version = '1.2.41'
    ext.anko_version = '0.10.5'
    ext.rxkotlin_version = '2.2.0'
    ext.rxandroid_version = '2.0.2'
    ext.dagger_version = '2.15'
    ext.retrofit_version = '2.4.0'
    ext.moshi_version = '1.6.0'
    ext.junit_version = '4.12'
    ext.mockito_version = '2.15.0'
    ext.mockito_kotlin_version = '1.6.0'
    ext.test_runner_version = '1.0.2'
    ext.espresso_version = '3.0.2'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
